<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Calculadora_A01642991</title>
    <link rel="stylesheet" href="index.css">

</head>
<body>
    <div class="wrapper">
        <h1>Simple Calculator</h1>
        <div class="input-group">
            <label for="num1">First Number:</label>
            <input type="number" id="num1" placeholder="Write only numbers">
        </div>
        <div class="input-group">
            <label for="num2">Second Number:</label>
            <input type="number" id="num2" placeholder="Write only numbers">
        </div>
        <h3 id="result">Result:</h3>
        <div class="button-group">
            <button id="buttonAdd" onclick="add()"> + </button>
            <button id="buttonSub" onclick="sub()"> - </button>
            <button id="buttonRes" onclick="reset()">Reset</button>
        </div>
    </div>
    <script src="index.js"></script>
</body>
</html>
