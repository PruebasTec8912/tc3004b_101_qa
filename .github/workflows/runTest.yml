name: Run tests
on:
  workflow_dispatch:
jobs:
  test:
    name: Test
    runs-on: ubuntu-22.04

    container:
      image: node:20

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install Chrome
        uses: browser-actions/setup-chrome@v1
        with:
          chrome-version: 120
          install-dependencies: true

      - name: Install dependencies
        run: npm install  # Ensure dependencies are installed at root

      - name: Start local server
        run: |
          cd src
          python3 -m http.server 8000 &
          sleep 10
          curl http://localhost:8000

      - name: Run Tests
        run: |
          cd tests
          npx mocha *.js  # Use npx to avoid path issues

      - name: Upload test artifacts
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: screenshots
          path: screenshots/
